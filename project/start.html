<!doctype html>
<html lang="en" class="no-js">
<head>

    <meta charset="UTF-8">
    <title>Заполнение Config</title>

    <link rel="icon" href="front/template/images/icon/fav_icon.gif">

    <link type="text/css" rel="stylesheet" href="front/template/bootstrap/css/bootstrap.min.css">

    <link type="text/css" rel="stylesheet" href="front/template/css/style.css">
    <link type="text/css" rel="stylesheet" href="front/template/css/responsive.css">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
    
    <div class="contact-page">
        
        <div class="image-container col-md-5 col-sm-12">
            <div class="mask">
            </div>
            <div class="main-heading">
                <h1>CO<span>N</span>FIG</h1>
            </div>
        </div>
        
        <div class="content-container col-md-7 col-sm-12">
            
            <div>
                <h2 class="small-heading">Connect to databases</h2>
                
                <div class="contact-form col-sm-11 clearfix">
                    
                    <form method="POST" action="index.php">

                            <fieldset>

                                <div class="col-sm-5">
                                    <h3>First databases</h3>
                                    <input id="type1" name="type1" placeholder="Type" type="text" value="PostgreSQL">
                                </div>

                                <div class="col-sm-5">
                                    <h3>Second databases</h3>
                                    <input id="type2" name="type2" placeholder="Type" type="text" value="PostgreSQL">
                                </div>

                                <div class="col-sm-5">
                                    <input id="host1" name="host1" placeholder="First host: localhost*" type="text" value="localhost">
                                </div>

                                <div class="col-sm-5">
                                    <input id="host2" name="host2" placeholder="Second host: localhost*" type="text" value="localhost">
                                </div>

                                <div class="col-sm-5">
                                    <input id="port1" name="port1" placeholder="First port: 5432*" type="text" value="5432">
                                </div>

                                <div class="col-sm-5">
                                    <input id="port2" name="port2" placeholder="Second port: 5432*" type="text" value="5432">
                                </div>

                                <div class="col-sm-5">
                                    <input id="name1" name="name1" placeholder="Database name" type="text" value="test1">
                                </div>

                                <div class="col-sm-5">
                                    <input id="name2" name="name2" placeholder="Database name" type="text" value="test2">
                                </div>

                                <div class="col-sm-5">
                                    <input id="user1" name="user1" placeholder="User" type="text" value="postgres">
                                </div>

                                <div class="col-sm-5">
                                    <input id="user2" name="user2" placeholder="User" type="text" value="postgres">
                                </div>

                                <div class="col-sm-5">
                                    <input id="password1" name="password1" placeholder="Password" type="password" value="">
                                </div>

                                <div class="col-sm-5">
                                    <input id="password2" name="password2" placeholder="Password" type="password" value="">
                                </div>

                                <div class="col-sm-5">
                                    <input id="schema1" name="schema1" placeholder="First scheme: public*" type="text" value="public">
                                </div>

                                <div class="col-sm-5">
                                    <input id="schema2" name="schema2" placeholder="Second scheme: public*" type="text" value="public">
                                </div>

                                <div class="col-sm-5">
                                    <input id="table1" name="table1" placeholder="Table" type="text" value="users">
                                </div>

                                <div class="col-sm-5">
                                    <input id="table2" name="table2" placeholder="Table" type="text" value="users">
                                </div>

                                <div class="col-sm-12">
                                    <input id="p" name="p" placeholder="CBF error probability" type="text" value="">
                                </div>

                                <div class="col-sm-12">
                                    <input id="countOfCheck" name="countOfCheck" placeholder="Number of Monte Carlo checks" type="text" value="">
                                </div>

                                <div class="col-xs-12" style="margin-bottom: 600px">
                                    <button type="submit">OK!</button>
                                </div>


                        </fieldset>

                    </form>


                </div>
            </div>

        </div>
    </div>


    <script type="text/javascript" src="front/template/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="front/template/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="front/template/library/gMap/jquery.gmap.min.js"></script>
    <script type="text/javascript" src="front/template/js/script.js"></script>
